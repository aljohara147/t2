<html>
<head> 
    <title> Html elements</title>

   <style>
    table{border: 1px solid black; border-collapse: collapse;}
    td,th{border: 1px solid black;
    padding: 2px;}
    .class1{color: rgb(0, 255, 17);}
    #fo{font-size: 40px;}
   </style>

</head>

<body>
  <div>
    <h1 class="class1">A large heading</h1>
    hi am juju
    <h2> a smaller heading</h2>
    <h6>the smallest heading</h6>
  </div>
  a <strong>bold</strong> word and an <i>italized</i>word!
  view the <a href="https://www.ksu.edu.sa/">ksu website</a>! <div>An unordered list:</div>
  <ul>
    <li>foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  an ordered list:
  <ol>
    <li id="fo">foo</li>
    <li>bar</li>
    <li>baz</li>
  </ol>
  <form>
    <input type="text" placeholder="first name" name="first name">
    <input type="password" placeholder="password" name="password">
    <div>
        <input type="radio" value="blue" name="color">blue
        <input type="radio" value="red" name="color">red
        <input type="radio" value="green" name="color">green
    </div>
    <input type="submit">
  </form>
 

  <br\> <br\>
  <table>
    <thead> <th>ocean</th> <th>av dep</th> <th> max dep</th> </thead>
    <tbody><tr> <td>pacific</td>  <td>3456</td>    <td>34567</td>   </tr>
           <tr> <td> atlantic</td> <td> 678</td> <td>45678 </td></tr>
    </tbody>
  </table>

</body>
</html>
